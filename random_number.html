<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    var num=[],i;
    var a = prompt("enter a number:");
    for(i=0;i<a;i++){
        num[i]=Math.round(Math.random()*20);
    }
    document.write("randomly generated number are:<br>");
    document.write(num);
    num=num.sort(function(a,b){return a-b;});
    document.write("<br>array after sorting:<br>");
    document.write(num);
    var len=num.length;
    var med=median(num);
    var me=mean(num);
    document.write("<br>length of the array:"+len);
    document.write("<br>median the array:"+med);
    document.write("<br>mean the array:"+me);
    function median(list){
        if((len%2)==1){
            return list[Math.floor(len/2)];
        }
        else{
            return Math.round((list[len/2-1]+list[len/2])/2);
        }
    }
    function mean(list){
        var i,s=0;
        for(i=0;i<len;i++){
            s=s+list[i];
        }
        return (s/len);
    }
</script>
