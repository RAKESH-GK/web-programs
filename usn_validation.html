<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter usn number" id="usn">
    <button onclick="submit(usn)">sumbit</button>

</body>
<script>
function submit(usn){
    if (usn.value==""){
        alert("enter usn number");
    }
    else if(!usn.value.match(/^[1-4][A-Za-z]{2}\d{2}[A-Za-z]{2}\d{3}$/)){
        alert("invalid usn number..!");
    }
    else{
        alert("valid usn number");
    }

    
}
</script>
</html>
